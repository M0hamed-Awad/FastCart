<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../assets/Logo_Favicon.png" type="image/x-icon">
    <title>FastCart</title>
</head>

<body>
    <header id="header">
        <!-- class="navigation-bar" -->

        <nav>

                <li> <a href="login_page.html">Login</a></li>
                <li id="shopping-bag">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px"

                            <path
                                d="M229-55q-39.05 0-66.52-27.47Q135-109.95 135-149v-490q0-39.46 27.48-67.23Q189.95-734 229-734h84v-10q2-68 50.5-115T480-906q68 0 116.5 47T647-744v10h84q39.46 0 67.23 27.77Q826-678.46 826-639v490q0 39.05-27.77 66.53Q770.46-55 731-55H229Zm179-679h144v-10q-2-28-22.5-47.5T480-811q-29 0-49.5 19.5T408-744v10Zm192 215q20 0 33.5-13.5T647-566v-73h-94v73q0 20 13.5 33.5T600-519Zm-240 0q20 0 33.5-13.5T407-566v-73h-94v73q0 20 13.5 33.5T360-519Z" />

            </ul>
        </nav>
        <div id="mobile">
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="hamburger-menu" class="fa-solid fa-bars"></i>
        </div>
    </header>
    <div class="wrapper" id="signup-form">
        <h1>SignUp</h1>
        <form id="form">
            <div class="input-control">
                <label for="first-name-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                    </svg>
                </label>
                <input type="text" name="first-name" id="first-name-input" placeholder="First Name">
                <div id="error-message"></div>
            </div>
            <div class="input-control">
                <label for="email-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z" />
                    </svg>
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
                <div id="error-message"></div>
            </div>
            <div class="input-control">
                <label for="phone-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12Z" />
                    </svg>
                </label>
                <input type="tel" name="phone" id="phone-input" placeholder="Phone Number">
                <div id="error-message"></div>
            </div>
            <div class="input-control">
                <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                    </svg>
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
                <div id="error-message"></div>
            </div>
            <div class="input-control">
                <label for="repeat-password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e8eaed">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                    </svg>
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
                <div id="error-message"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an Account?<a href="login_page.html">&nbsp;Login</a></p>
    </div>

    <script src="../js/forms.js"></script>
</body>

</html>
